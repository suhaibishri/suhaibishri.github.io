<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Suhaib Al-Bishri - Cybersecurity enthusiast and programmer portfolio.">
  <meta name="theme-color" content="#121212">
  <title>Suhaib Al-Bishri | Cybersecurity & Programming</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #81cfff;
      --hover-color: #4dd0e1;
      --font-main: system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    .profile {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .profile h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .profile p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .social-links a {
      text-decoration: underline;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: var(--hover-color);
    }

    .projects {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #fff;
    }

    .project-list {
      list-style: none;
      padding: 0;
    }

    .project-list li {
      text-align: center;
      margin: 12px 0;
    }

    .project-list a {
      color: var(--accent-color);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .project-list a:hover {
      color: var(--hover-color);
    }

    footer {
      margin-top: auto;
      padding-top: 40px;
      font-size: 0.85rem;
      color: #999;
      text-align: center;
    }

    @media (max-width: 480px) {
      .profile h1 {
        font-size: 2rem;
      }

      .projects h2 {
        font-size: 1.5rem;
      }

      .social-links {
        gap: 10px;
      }

      body {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="profile">
    <h1>SUHAIB AL-BISHRI</h1>
    <p>I'm into cybersecurity and sometimes I code!</p>
    <div class="social-links">
      <a href="https://github.com/suhaibishri" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://linkedin.com/in/suhaibishri" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="https://drive.google.com/drive/folders/17QGoDdypKhG_SqaVBxQloWnKzKT6Knbg" target="_blank" rel="noopener noreferrer">Google Drive</a>
    </div>
  </div>

  <div class="projects">
    <h2>My Projects</h2>
    <ul class="project-list">
      <li><a href="mergedpdf.html" target="_blank" rel="noopener noreferrer">PDF Tool</a></li>
      
    </ul>
  </div>

  <footer>
    &copy; 2025 Suhaib A Al-Bishri. All rights reserved.
  </footer>

  <script>
    document.querySelectorAll('.project-list a').forEach(link => {
      link.addEventListener('click', () => {
        console.log(`Opening project: ${link.textContent}`);
      });
    });
  </script>

</body>
</html>
